name: WeRead Sync to Notion
on:
  schedule:
    - cron: "0 20 * * *"  # 每天UTC 20:00（北京时间次日4:00）
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |  # 确保这里正确安装依赖
          python -m pip install --upgrade pip
          pip install requests notion-client
          
      - name: Run Enhanced Sync
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
          WR_COOKIE: ${{ secrets.WR_COOKIE }}
        run: python enhanced_sync_v2.py
